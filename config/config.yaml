artifacts_root: artifacts

# 2. Data Ingestion: Settings for the "Delivery Driver"
data_ingestion:
  root_dir: artifacts/data_ingestion
  # This is the raw data we are starting with
  source_data_path: Housing_Data/melbourne_realestate.csv
  # This is where the ingestion component will copy it to start the pipeline
  local_data_file: artifacts/data_ingestion/data.csv

# 3. Data Validation: Settings for the "QC Inspector"
data_validation:
  root_dir: artifacts/data_validation
  # The path to the data it's supposed to check
  data_to_validate: artifacts/data_ingestion/data.csv
  # The report on whether the data passed or failed
  status_file: artifacts/data_validation/status.txt

# 4. Data Transformation: Settings for the "Test Kitchen"
data_transformation:
  root_dir: artifacts/data_transformation
  # The path to the validated data it will clean
  data_to_transform: artifacts/data_ingestion/data.csv
  # The final, cleaned train/test files
  train_data_path: artifacts/data_transformation/train.csv
  test_data_path: artifacts/data_transformation/test.csv
  # The "recipe" (preprocessor) that data_transformation will create
  preprocessor_obj_file: artifacts/data_transformation/preprocessor.pkl

# 5. Model Trainer: Settings for the "Model Builder"
model_trainer:
  root_dir: artifacts/model_trainer
  # The clean data it will use for training
  train_data_path: artifacts/data_transformation/train.csv
  # The file where it saves the final, trained model
  model_file_path: artifacts/model_trainer/model.joblib

# 6. Model Evaluation: Settings for the "Model Grader"
model_evaluation:
  root_dir: artifacts/model_evaluation
  # The clean data it will use for testing
  test_data_path: artifacts/data_transformation/test.csv
  # The model it's supposed to grade
  model_path: artifacts/model_trainer/model.joblib
  # The file where it writes the final report card (e.g., RMSE score)
  metrics_file_path: artifacts/model_evaluation/metrics.json